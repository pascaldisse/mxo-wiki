        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .discord-container {
            display: flex;
            height: 100vh;
        }

        /* Server List */
        .server-list {
            width: 72px;
            background-color: #202225;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: #36393f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: #00ff41;
        }

        .server-icon:hover {
            background-color: #00ff41;
            color: #202225;
            border-radius: 35%;
        }

        .server-separator {
            width: 32px;
            height: 2px;
            background-color: #36393f;
            margin: 4px 0;
        }

        /* Channel List */
        .channel-sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 16px;
            background-color: #2f3136;
            border-bottom: 1px solid #202225;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .server-header:hover {
            background-color: #34373c;
        }

        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .channel-category {
            margin-bottom: 16px;
        }

        .category-header {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            font-size: 12px;
            text-transform: uppercase;
            color: #8e9297;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .category-header:hover {
            color: #dcddde;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            color: #8e9297;
            transition: all 0.1s;
        }

        .channel:hover {
            background-color: #34373c;
            color: #dcddde;
        }

            background-color: #393c43;
            color: #fff;
        }

            width: 20px;
            height: 20px;
            margin-right: 6px;
            color: #8e9297;
        }

            content: "#";
            font-size: 20px;
            font-weight: 300;
            margin-right: 6px;
            color: #8e9297;
        }

        .voice-channel::before {

            font-size: 14px;
            margin-right: 6px;
        }

            display: flex;
            flex-direction: column;
            background-color: #36393f;
        }

            height: 48px;
            padding: 0 16px;
            background-color: #36393f;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            font-weight: 600;

            margin-right: 8px;
            color: #8e9297;
            font-size: 24px;
            font-weight: 300;

            padding: 16px;

            margin-bottom: 20px;
            padding: 4px 0;

            justify-content: center;
            font-weight: bold;
            color: #202225;

        // Channel switching
        document.querySelectorAll('.channel').forEach(channel => {
            channel.addEventListener('click', function() {

                // Load messages

            });

        function loadMessages(channelName) {
            const messagesContainer = document.getElementById('messages');
            const messages = channelContent[channelName] || [{
                user: 'System',
                avatar: 'S',
                timestamp: 'Now',
                content: 'No messages in this channel yet. Be the first to post!'
            }];

            messagesContainer.innerHTML = messages.map(msg => {
                let messageHtml = `
                    <div class="message">
                        <div class="avatar">${msg.avatar}</div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="username">${msg.user}</span>
                                ${msg.bot ? '<span class="bot-tag">BOT</span>' : ''}
                                ${msg.pinned ? '<span class="pinned-indicator">PINNED</span>' : ''}
                                <span class="timestamp">${msg.timestamp}</span>
                            </div>`;

                if (msg.embed) {
                    messageHtml += `
                        <div class="embed">
                            <div class="embed-title">${msg.embed.title}</div>
                            <div class="embed-description">${msg.embed.description}</div>
                            ${msg.embed.fields ? msg.embed.fields.map(field => `
                                <div class="embed-field">
                                    <div class="embed-field-name">${field.name}</div>
                                    <div class="embed-field-value">${formatContent(field.value)}</div>
                                </div>
                            `).join('') : ''}
                        </div>`;
                } else {
                    messageHtml += `<div class="message-text">${formatContent(msg.content)}</div>`;
                }

                messageHtml += `
                        </div>
                    </div>`;

                return messageHtml;
            }).join('');

            messagesContainer.scrollTop = 0;
        }

        function formatContent(content) {
            // Convert markdown-style formatting
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/```([\s\S]*?)```/g, '<div class="code-block">$1</div>');
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            content = content.replace(/• /g, '• ');
            content = content.replace(/\n/g, '<br>');
            content = content.replace(/<#(\w+)>/g, '<span style="color: #5865f2; cursor: pointer;">#$1</span>');
            
            // Make links clickable
            content = content.replace(/https?:\/\/[^\s<]+/g, '<a href="$&" style="color: #00b0f4;">$&</a>');
            
            return content;
        }
